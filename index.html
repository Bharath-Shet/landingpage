<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Displays site properly based on user's device -->

    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQueries.css" />
  </head>
  <body>
    <!-- <header class="header-wrapper">
      <h1></h1>
    </header> -->
    <main class="wrapper">
      <div class="container">
        <nav class="dashboard">
          <div class="hamburger">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <div class="logo">
            <p class="dark-grey">Lorem</p>
          </div>

          <ul class="links">
            <li class="link">
              <a href="#" class="light-grey active">About</a>
            </li>
            <li class="link">
              <a href="#" class="light-grey">Services</a>
            </li>
            <li class="link">
              <a href="#" class="light-grey">Cusine</a>
            </li>
            <li class="link">
              <a href="#" class="light-grey">Gallery</a>
            </li>
            <li class="link">
              <a href="#" class="light-grey">Contact</a>
            </li>
            <li class="link">
              <a href="#" class="light-grey">Books</a>
            </li>
          </ul>

          <div class="cart">
            <button class="btn btn-pink">Cart</button>
            <i>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="cart-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </i>
          </div>
        </nav>
        <div class="menu">
          <div class="status">
            <h1 class="menu_question">
              What are you <br />
              having for Lunch?
            </h1>
          </div>

          <div class="cards">
            <div class="card">
              <img class="card-img" src="./images/taco.jpg" />
              <div class="card_info">
                <p class="card-info-text">Mexican Taco</p>
              </div>
            </div>

            <div class="card">
              <img class="card-img" src="./images/pizza.jpg" />
              <div class="card_info">
                <p class="card-info-text">FarmHouse pizza</p>
              </div>
            </div>

            <div class="card">
              <img class="card-img" src="./images/chickenburger.jpg" />
              <div class="card_info">
                <p class="card-info-text">Chicken burger</p>
              </div>
            </div>
            <div class="card">
              <img class="card-img" src="./images/nachos.png" />
              <div class="card_info">
                <p class="card-info-text">Loaded Nachos</p>
              </div>
            </div>

            <div class="card">
              <img class="card-img" src="./images/noodles.jpg" />
              <div class="card_info">
                <p class="card-info-text">Hakka Noodles</p>
              </div>
            </div>
          </div>

          <div class="feed">
            <div class="text-content">
              <p class="light-grey">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque
                amet voluptatum it
              </p>
            </div>
            <div class="red-line">
              <!-- <div class="line"></div> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
